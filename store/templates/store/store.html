{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">

    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}" alt="">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <div data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary update-cart">Add to Cart</div>
            <div class="btn btn-outline-success">View</div>
            <h4 style="display: block; float: right;">{{product.price|floatformat:2}}</h4>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
