{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">

    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}" alt="">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <div data-product="{{product.id}}" data-qty="{{items_count}}" data-action="add" class="btn btn-outline-secondary update-cart">Add to Cart</div>
            <a class="btn btn-outline-success" href="{% url 'product_detail' product.id %}">View</a>
            <h4 style="display: block; float: right;">${{product.price|floatformat:2}}</h4>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
